version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vyom-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-vyom_erp_dev}
      MYSQL_USER: ${DB_USER:-vyom_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vyom_pass123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - vyom-network

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: vyom-backend
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    environment:
      APP_NAME: "VYOM ERP"
      APP_ENV: ${APP_ENV:-production}
      APP_HOST: "0.0.0.0"
      APP_PORT: ${APP_PORT:-8080}
      GIN_MODE: ${GIN_MODE:-release}
      DATABASE_URL: mysql://${DB_USER:-vyom_user}:${DB_PASSWORD:-vyom_pass123}@mysql:3306/${DB_NAME:-vyom_erp_dev}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-vyom_user}
      DB_PASSWORD: ${DB_PASSWORD:-vyom_pass123}
      DB_NAME: ${DB_NAME:-vyom_erp_dev}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-minimum-32-chars}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vyom-network

  adminer:
    image: adminer:latest
    container_name: vyom-adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - vyom-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: vyom-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    networks:
      - vyom-network

volumes:
  mysql_data:

networks:
  vyom-network:
    driver: bridge
