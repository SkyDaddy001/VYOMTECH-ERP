version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: callcenter-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: callcenter
      MYSQL_USER: callcenter_user
      MYSQL_PASSWORD: secure_app_pass
    ports:
      - "3306:3306"
    volumes:
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./migrations/002_civil_schema.sql:/docker-entrypoint-initdb.d/02-civil.sql
      - ./migrations/003_construction_schema.sql:/docker-entrypoint-initdb.d/03-construction.sql
      - ./migrations/004_gamification_schema.sql:/docker-entrypoint-initdb.d/04-gamification.sql
      - ./migrations/005_scheduled_tasks_schema.sql:/docker-entrypoint-initdb.d/05-scheduled-tasks.sql
      - ./migrations/006_indexes.sql:/docker-entrypoint-initdb.d/06-indexes.sql
      
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - callcenter-network

  redis:
    image: redis:7-alpine
    container_name: callcenter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    networks:
      - callcenter-network

  app:
    image: golang:1.24-alpine
    container_name: callcenter-app
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: callcenter_user
      DB_PASSWORD: secure_app_pass
      DB_NAME: callcenter
      JWT_SECRET: "your-secure-jwt-secret-key-change-in-production-minimum-32-chars"
      DEBUG: "true"
    command: sh -c "go build -o bin/main ./cmd/main.go && ./bin/main"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - callcenter-network
    volumes:
      - .:/app

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: callcenter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - callcenter-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: callcenter-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - callcenter-network

  frontend:
    image: node:22-alpine
    container_name: callcenter-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://app:8080"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install -g npm@11.6.4 && npm install && npm install baseline-browser-mapping@latest && npm run dev -- --hostname 0.0.0.0"
    depends_on:
      - app
    networks:
      - callcenter-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  callcenter-network:
    driver: bridge
