version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: callcenter-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: callcenter
      MYSQL_USER: callcenter_user
      MYSQL_PASSWORD: secure_app_pass
    ports:
      - "3306:3306"
    volumes:
      - ./migrations/001_foundation.sql:/docker-entrypoint-initdb.d/01-foundation.sql
      - ./migrations/002_civil.sql:/docker-entrypoint-initdb.d/02-civil.sql
      - ./migrations/003_construction.sql:/docker-entrypoint-initdb.d/03-construction.sql
      - ./migrations/004_hr_payroll.sql:/docker-entrypoint-initdb.d/04-hr-payroll.sql
      - ./migrations/005_accounts_gl.sql:/docker-entrypoint-initdb.d/05-accounts-gl.sql
      - ./migrations/006_purchase.sql:/docker-entrypoint-initdb.d/06-purchase.sql
      - ./migrations/007_sales.sql:/docker-entrypoint-initdb.d/07-sales.sql
      - ./migrations/008_real_estate.sql:/docker-entrypoint-initdb.d/08-real-estate.sql
      - ./migrations/009_call_center_ai.sql:/docker-entrypoint-initdb.d/09-call-center-ai.sql
      - ./migrations/010_rbac.sql:/docker-entrypoint-initdb.d/10-rbac.sql
      - ./migrations/011_compliance_tax.sql:/docker-entrypoint-initdb.d/11-compliance-tax.sql
      - ./migrations/012_analytics_billing_gamification.sql:/docker-entrypoint-initdb.d/12-analytics-billing-gamification.sql
      - ./migrations/013_hr_compliance_esipf.sql:/docker-entrypoint-initdb.d/13-hr-compliance-esipf.sql
      - ./migrations/014_gl_posting_accounting_links.sql:/docker-entrypoint-initdb.d/14-gl-posting-accounting-links.sql
      - ./migrations/015_bank_reconciliation.sql:/docker-entrypoint-initdb.d/15-bank-reconciliation.sql
      - ./migrations/016_fixed_assets_depreciation.sql:/docker-entrypoint-initdb.d/16-fixed-assets-depreciation.sql
      - ./migrations/017_cost_centers_budget.sql:/docker-entrypoint-initdb.d/17-cost-centers-budget.sql
      - ./migrations/018_inventory_management.sql:/docker-entrypoint-initdb.d/18-inventory-management.sql
      - ./migrations/019_click_to_call_system.sql:/docker-entrypoint-initdb.d/19-click-to-call-system.sql
      - ./migrations/020_multi_channel_communication.sql:/docker-entrypoint-initdb.d/20-multi-channel-communication.sql
      - ./migrations/021_team_collaboration_webrtc.sql:/docker-entrypoint-initdb.d/21-team-collaboration-webrtc.sql
      - ./migrations/022_project_management_system.sql:/docker-entrypoint-initdb.d/22-project-management-system.sql
      - ./migrations/023_missing_placeholder.sql:/docker-entrypoint-initdb.d/23-missing-placeholder.sql
      - ./migrations/024_partner_management_system.sql:/docker-entrypoint-initdb.d/24-partner-management-system.sql
      - ./migrations/025_vyomtech_demo_data.sql:/docker-entrypoint-initdb.d/25-vyomtech-demo-data.sql
      - ./migrations/026_sales_postsales_module.sql:/docker-entrypoint-initdb.d/26-sales-postsales-module.sql
      - ./migrations/027_sales_analytics_reporting.sql:/docker-entrypoint-initdb.d/27-sales-analytics-reporting.sql
      - ./migrations/028_lead_status_system.sql:/docker-entrypoint-initdb.d/28-lead-status-system.sql
      - ./migrations/029_advanced_rbac.sql:/docker-entrypoint-initdb.d/29-advanced-rbac.sql
      - ./migrations/030_audit_logging.sql:/docker-entrypoint-initdb.d/30-audit-logging.sql
      - ./migrations/031_role_templates.sql:/docker-entrypoint-initdb.d/31-role-templates.sql
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - callcenter-network

  redis:
    image: redis:7-alpine
    container_name: callcenter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    networks:
      - callcenter-network

  app:
    image: golang:1.25-alpine
    container_name: callcenter-app
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: callcenter_user
      DB_PASSWORD: secure_app_pass
      DB_NAME: callcenter
      JWT_SECRET: "your-secure-jwt-secret-key-change-in-production-minimum-32-chars"
      DEBUG: "true"
    command: sh -c "go build -o bin/main ./cmd/main.go && ./bin/main"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - callcenter-network
    volumes:
      - .:/app

  # Prometheus for monitoring
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: callcenter-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   networks:
  #     - callcenter-network

  # # Grafana for visualization
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: callcenter-grafana
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     GF_SECURITY_ADMIN_PASSWORD: admin
  #   volumes:
  #     - grafana_data:/var/lib/grafana
  #   depends_on:
  #     - prometheus
  #   networks:
  #     - callcenter-network

  frontend:
    image: node:22-alpine
    container_name: callcenter-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install -g npm@11.6.4 && npm install && npm install baseline-browser-mapping@latest && npm run dev -- --hostname 0.0.0.0"
    depends_on:
      - app
    networks:
      - callcenter-network

volumes:
  mysql_data:
  redis_data:
  # prometheus_data:
  # grafana_data:

networks:
  callcenter-network:
    driver: bridge
