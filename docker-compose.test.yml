version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vyom-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vyom_erp
      MYSQL_USER: vyom
      MYSQL_PASSWORD: vyom123
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - vyom-test-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vyom-test-api
    environment:
      APP_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: vyom
      DB_PASSWORD: vyom123
      DB_NAME: vyom_erp
      JWT_SECRET: test-secret-key
      LOG_LEVEL: debug
      GIN_MODE: debug
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vyom-test-network
    restart: unless-stopped

networks:
  vyom-test-network:
    driver: bridge
